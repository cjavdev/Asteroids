<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
    <script src="./js/traceur.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script>
      traceur.options.experimental = true;
    </script>
    <script src="./js/jquery-1.9.1.js"></script>
    <script src="./js/keymaster.js"></script>
    <script src="./js/all.js"></script>

    <style type="text/css" media="screen">
      body, html {
        background-color: black;
        padding: 0;
        margin: 0;
        min-width: 100%;
        min-height: 100%;
      }
      canvas {
        margin-left: auto;
        margin-right: auto;
        display: block;
        border: 4px dashed white;
      }
    </style>
    <script>
      $(function () {
        var canvas = document.getElementById('space'),
          context = canvas.getContext("2d"),
          game = new AG.Game(context);

        key('left', function () {
          game.ship.power(-1, 0);
        });
        key('right', function () {
          game.ship.power(1, 0);
        });
        key('up', function () {
          game.ship.power(0, -1);
        });
        key('down', function () {
          game.ship.power(0, 1);
        });
        key('space', function () {
          game.ship.fireBullet(game);
        });

        game.start();
      });
    </script>
  </head>
  <body>
    <canvas id="space" height="500" width="800"></canvas>
  </body>
</html>
